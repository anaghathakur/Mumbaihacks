<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #555;
        }

        input[type="email"],
        input[type="password"] 
        input[type="name"],
        input[type="conformPassword"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }           

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <!-- Login Form -->
            <div id="loginForm">
                <h2>Login</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Not registered? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" style="display:none;">
                <h2>Sign Up</h2>
                <form>
                    <label for="newEmail">Email:</label>
                    <input type="email" id="newEmail" required>
                    <label for="newName">Name:</label>
                    <input type="name" id="newName" required>
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" required>
                    <label for="newConformPassword">COnform Password:</label>
                    <input type="conformPassword" id="newConformPassword" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already registered? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById("loginModal").style.display = "none";
        }

        function showSignupForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("signupForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        // Show modal for demonstration
        document.getElementById("loginModal").style.display = "block";
    </script>
</body>
</html>
