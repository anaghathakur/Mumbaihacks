<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .dashboard {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 250px;
            background-color: #ecf0f1;
        }

        .user-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-info h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .info-item label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }

        .feature-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .feature-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .feature-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .feature-box h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .feature-box p {
            color: #666;
            font-size: 0.9em;
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .feature-boxes {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Student Portal</h2>
            <ul>
                <li><a href="#" id="profile">Profile</a></li>
                <li><a href="http://localhost:8501" target="_blank" id="finance-calculator">Finance Calculator</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Welcome, <span id="fullName">Student</span></h1>
            
            <div class="user-info">
                <h2>Your Information</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Name:</label>
                        <span id="displayName"></span>
                    </div>
                    <div class="info-item">
                        <label>Date of Birth:</label>
                        <span id="displayDob"></span>
                    </div>
                    <div class="info-item">
                        <label>Income:</label>
                        <span id="displayIncome"></span>
                    </div>
                    <div class="info-item">
                        <label>Employment:</label>
                        <span id="displayEmployment"></span>
                    </div>
                    <div class="info-item">
                        <label>Education:</label>
                        <span id="displayEducation"></span>
                    </div>
                    <div class="info-item">
                        <label>Mobile:</label>
                        <span id="displayMobile"></span>
                    </div>
                </div>
            </div>

            <div class="feature-boxes">
                <div class="feature-box" onclick="window.location.href='http://localhost:8501/income-tracker'">
                    <div class="feature-icon">ðŸ“Š</div>
                    <h3>Track Your Income</h3>
                    <p>Monitor and analyze your income patterns</p>
                </div>
                <div class="feature-box" onclick="window.location.href='http://127.0.0.1:5000/chat'">
                    <div class="feature-icon">ðŸ’¬</div>
                    <h3>AI Chatbot</h3>
                    <p>Get instant assistance and answers</p>
                </div>
                
                <div class="feature-box" onclick="window.location.href='http://localhost:8502/schemes'">
                    <div class="feature-icon">ðŸ“‹</div>
                    <h3>Available Schemes</h3>
                    <p>Explore schemes and benefits available to you</p>
                </div>
            </div>
            
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // Retrieve and display user information from localStorage
    function displayUserInfo() {
        const userInfo = {
            name: localStorage.getItem('name'),
            dob: localStorage.getItem('dob'),
            income: localStorage.getItem('income'),
            employment: localStorage.getItem('employment'),
            education: localStorage.getItem('education'),
            mobile: localStorage.getItem('mobile')
        };

        // Populate fields
        document.getElementById('displayName').textContent = userInfo.name || '';
        document.getElementById('displayDob').textContent = userInfo.dob || '';
        document.getElementById('displayIncome').textContent = userInfo.income ? `â‚¹${userInfo.income}` : '';
        document.getElementById('displayEmployment').textContent = userInfo.employment || '';
        document.getElementById('displayEducation').textContent = userInfo.education || '';
        document.getElementById('displayMobile').textContent = userInfo.mobile || '';
        
        // Update welcome message
        document.getElementById('fullName').textContent = userInfo.name || 'Student';
    }

    // Call the function to display information
    displayUserInfo();

    // Logout function to clear localStorage and redirect to login
    document.getElementById('logout').addEventListener('click', function() {
        localStorage.clear();
        window.location.href = 'login.html';
    });
});

    </script>
</body>
</html>
